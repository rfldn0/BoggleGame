<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ² Boggle Game</h1>
            <p class="subtitle">Find words by connecting adjacent letters</p>
        </header>

        <div class="game-setup" id="setupSection">
            <div class="input-group">
                <label for="seedInput">Enter Seed Number:</label>
                <input type="number" id="seedInput" placeholder="Enter any number">
                <button id="startBtn" class="btn btn-primary">Start Game</button>
            </div>
        </div>

        <div class="game-section" id="gameSection" style="display: none;">
            <div class="board-container">
                <div id="board" class="board"></div>
            </div>

            <div class="controls">
                <div class="input-group">
                    <input type="text" id="wordInput" placeholder="Enter your word (UPPERCASE)" maxlength="16">
                    <button id="submitBtn" class="btn btn-primary">Submit Word</button>
                </div>
                <button id="resetBtn" class="btn btn-secondary">New Game</button>
            </div>

            <div id="message" class="message"></div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Words Found:</span>
                    <span id="wordsFound" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Current Seed:</span>
                    <span id="currentSeed" class="stat-value">-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
